<body class="container">
<ul class="nav nav-tabs">
    <li role="presentation" onclick="change._go('first')"><a >Home</a></li>
    <li role="presentation"  onclick="change._go('second')"><a >Profile</a></li>
    <li role="presentation" onclick="change._go('third')"><a>Messages</a></li>
</ul>
<div id="img"></div>
<style>
    div{
        height: 235px;
        width: 250px;
        margin-top: 10px;
        margin-left:25% ;
        /*border: 1px solid green;*/
        background-size: cover;
    }
    .first{
        background: url("./imgs/1.jpg")no-repeat ;}
    .second{
        background: url("./imgs/2.jpg")no-repeat ;
    }
    .third{
        background: url("./imgs/3.jpg")no-repeat ;
    }
</style>

<script>
   class Change{
       constructor(){
           let div = document.getElementById('img');
           div.className = window.localStorage.img || 'first';
           window.location.hash = window.localStorage.imgHash || 'first_img';
       }
       _go(namber){
           let div = document.getElementById('img');
           div.className=namber;
          window.location.hash = namber +'_img';
           window.localStorage.imgHash =  window.location.hash;
           window.localStorage.img =  namber;
       }
   }

let change = new Change;




</script>
</body>
</html>
